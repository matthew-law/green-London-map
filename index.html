
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map" style="font-family: 'Roboto', sans-serif;"></div>
  <script>
      var map = L.map('map').setView([51.49479637957222, -0.09176785651117003], 13.5);
      L.tileLayer('{z}/{x}/{y}.png', {
        minZoom: 11,
        maxZoom: 16,
        tms: false,
        attribution: 'Made in QGIS with data from OSM © OpenStreetMap contributors, Ordnance Survey © Crown copyright and database right 2021, and London Datastore'
      }).addTo(map);
  </script>
</body>
</html>
